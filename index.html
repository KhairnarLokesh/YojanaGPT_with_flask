<!DOCTYPE html>
<html>
<head>
    <title>NLP Scheme Chatbot</title>
    <style>
        body { font-family: Arial; background:#f4f4f4; }
        .chatbox {
            width: 400px;
            margin: 50px auto;
            background:white;
            padding:20px;
            border-radius:10px;
            box-shadow:0 0 10px gray;
        }
        #messages {
            height:300px;
            overflow-y:auto;
            border:1px solid #ddd;
            padding:10px;
            margin-bottom:10px;
        }
        input { width:75%; padding:10px; }
        button { padding:10px; }
    </style>
</head>
<body>

<div class="chatbox">
    <h2>Scheme Chatbot</h2>

    <div id="messages"></div>

    <input type="text" id="msg" placeholder="Ask about schemes...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
    let message = document.getElementById("msg").value;

    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "message=" + message
    })
    .then(res => res.json())
    .then(data => {
        let box = document.getElementById("messages");
        box.innerHTML += "<p><b>You:</b> " + message + "</p>";
        box.innerHTML += "<p><b>Bot:</b> " + data.response + "</p>";
        document.getElementById("msg").value = "";
    });
}
</script>

</body>
</html>
